<html>
    <head>
        <link rel="stylesheet" href="css/profile.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&family=Inter:wght@300&family=Paytone+One&display=swap" rel="stylesheet">

        <!-- For JQuery 3.6.0 -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </head>
    
    <body>

        <div class="container_left">
            <div class="menu">
                <div class="menu_categories"><img class="menu_categories_icons" src="css/images/menu_profile.avif"></div>
                <div class="menu_categories"><img class="menu_categories_icons" src="css/images/menu_home.avif"></div>
                <div class="menu_categories"><img class="menu_categories_icons" src="css/images/menu_lesson.avif"></div>
                <div class="menu_categories"><img class="menu_categories_icons" src="css/images/menu_assessment.avif"></div>
                <div class="menu_categories"><img class="menu_categories_icons" src="css/images/menu_dictionary.avif"></div>
                <div class="menu_categories"><img class="menu_categories_icons" src="css/images/menu_test.avif"></div>
                <div class="menu_categories"><img class="menu_categories_icons" src="css/images/menu_settings.avif"></div>
                <div class="menu_categories"><img class="menu_categories_icons" src="css/images/menu_logout.avif"></div>                                 
            </div>                
        </div>
      
        <div class="container_right" id="profilePage">
           
          <!-- STUDENTS PROFILE (XML) -->
          <form class="form" action="" id="student_profile">
              <h1> MY PROFILE </h1>    
              <p id="toEditProfile"> <a> Click me to edit profile </a> </p>       
          </form>
          
          <!-- EDIT PROFILE PAGE -->
          <form class="form" action="" id="student_profile_edit">

            <h1> EDIT PROFILE </h1>

            <div> <img class="profile_icon" src="css/images/profile_icon.avif" alt="profile_icon"></div>

            <label for="userProfile">Choose File:</label>
            <input class="profilepageBtn" type="file" id="profile" name="profile">

            <label for="bday">First Name:</label>
            <input type="text" id="fname" placeholder="Edit First Name"/>

            <label for="bday">Middle Name:</label>
            <input type="text" id="mname" placeholder="Edit Middle Name(Optional)"/>

            <label for="bday">Last Name:</label>
            <input type="text" id="lname" placeholder="Edit Last Name"/>

            <label for="bday">Username:</label>
            <input type="text" id="uname" placeholder="Edit Username"/>

            <label for="bday">Address:</label>
            <input type="email" id="email" placeholder="Edit Address"/>

            <label for="bday">Home Address:</label>
            <input type="text" id="address" placeholder="Edit Home Address"/>

            <label for="bday">School:</label>
            <input type="text" id="school" placeholder="Edit School"/>

            <table>
                <tr>
                  <td> <label for="bday">Edit Birthday:</label> </td>
                  <td> <input class="bday_category" id="bday" type="date" name="bday"/> </td>
                </tr>
                <tr> 
                  <td> <label>Edit Gender:</label> </td>						
                </tr>	
                <tr>
                  <td> <input class="gender_category" id="male" type="radio" name="gender" value="Male"> </td>	
                  <td> <label for="male">Male</label> </td>     
                </tr>
                <tr>	    
                  <td> <input class="gender_category" id="female" type="radio" name="gender" value="Female"> </td>
                  <td> <label for="female">Female</label> </td>
                </tr>
            </table>

            <button id="cancelBtn" type="button">Cancel Changes</button>
            <button id="saveBtn" type="button">Save Changes</button>

          </form>      
        </div>

    </body>
</html>
