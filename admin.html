        <script src="js/admin.js" defer></script>

    </head>
    
    <body>
        <!-- SIDEBAR ICONS -->
        <div class="container_left">
            <div class="menu">
                <div class="menu_categories" id="lessonBtn"><img class="menu_categories_icons" src="css/images/menu_lesson.avif" alt="Lessons"></div>
                <div class="menu_categories" id="assessmentBtn"><img class="menu_categories_icons" src="css/images/menu_assessment.avif" alt="Assessment"></div>
                <div class="menu_categories" id="dictionaryBtn"><img class="menu_categories_icons" src="css/images/menu_dictionary.avif" alt="Dictionary"></div>
                <div class="menu_categories" id="testsBtn"><img class="menu_categories_icons" src="css/images/menu_test.avif" alt="Tests"></div>
                <div class="menu_categories" id="settingsBtn"><img class="menu_categories_icons" src="css/images/menu_settings.avif" alt="Settings"></div>
                <div class="menu_categories" id="logoutBtn"><img class="menu_categories_icons" src="css/images/menu_logout.avif" alt="Logout"></div>                                 
            </div>                
        </div>

        <!-- SUCCESS DIALOG -->
        <div class="dialog" id="successDialog" title="Success!">
            <p><span class="ui-icon ui-icon-circle-check" style="float:left; margin:0 7px 0 0;"></span></p>
        </div>

        <!-- ERROR DIALOG -->
        <div id="errorDialog" title="Error!">
            <p><span class="ui-icon ui-icon-alert" style="margin:12px 12px 15px 0"></span></p>
        </div>
        
        <!-- VIEW LESSON PAGE -->
        <div class="container_right" id="lessonsPage">
            <div id="sidebar"></div>
            <div id="viewLessons">
                <div id="tabs"><ul></ul></div>
            </div>

            <!-- ADD LESSON DIALOG -->
            <div class="dialog" id="addLessonDialog" title="Add Lesson">
                <h4 id="lessonErrorMsg"></h4>
                <form class="dialogForm">
                    <fieldset>
                        <label for="lessonTitle">Lesson Title: </label>
                        <input type="text" name="lessonTitle" id="lessonTitle" class="text ui-widget-content ui-corner-all" autocomplete="off" required>
                    </fieldset>
                </form>
            </div>

            <!-- DELETE LESSON DIALOG -->
            <div class="dialog" id="deleteLessonDialog" title="Delete Lesson"></div>
            
            <!-- LOADING MODAL -->
            <div class="modal"></div>

            <!-- ADD TOPIC FORM -->
            <form class="form" id="addTopicForm">
                <h2 class="homeHeader2" id="addTopicHeader">ADD TOPIC</h2>
                <fieldset>
                    <input type="hidden" id="addLessonTitle" name="addLessonTitle">
                    <input type="text" id="topicTitle" name="topic" placeholder="TOPIC TITLE" required>
                    <textarea id="textEditor" name="content" placeholder="Type here...." required></textarea>

                    <button type="submit" class="button" id="addTopicBtn">ADD TOPIC</button>
                    <button type="button" class="button" id="cancelAddTopicBtn">CANCEL</button>
                </fieldset>
            </form>

            <!-- EDIT TOPIC FORM -->
            <form class="form" id="editTopicForm">
                <h2 class="homeHeader2" id="editTopicHeader">EDIT</h2>
                <fieldset>
                    <input type="hidden" id="editLessonTitle" name="editLessonTitle">
                    <input type="text" id="editTopicTitle" name="editTopicTitle" placeholder="TOPIC TITLE" required>
                    <textarea id="editTopicContent" name="editTopicContent" placeholder="Type here...." required></textarea>

                    <button type="submit" class="button" id="editTopicBtn">EDIT TOPIC</button>
                    <button type="button" class="button" id="cancelEditTopicBtn">CANCEL</button>
                </fieldset>
            </form>

            <!-- DELETE TOPIC DIALOG -->
            <div class="dialog" id="deleteTopicDialog" title="Delete Topic"></div>

        </div>

        <!-- DICTIONARY PAGE -->
        <div class="container_right" id="dictionaryPage">
            <!-- VIEW WORDS -->
            <div class="pane">
                <h2>DICTIONARY</h2>
                <button type="button" class='button' id="toAddWordBtn">ADD WORD</button>
                <table id="dictionaryTable">
                    <tr>
                        <th>Pinyin</th>
                        <th>Hanzi</th>
                        <th>Definition</th>
                        <th>Part of Speech</th>
                        <th>Sentence</th>
                        <th>Action</th>
                    </tr>
                </table>
            </div>

            <!-- ADD WORD DIALOG -->
            <div class="dialog" id="addWordDialog" title="Add Word">
                <h4 id="wordErrorMsg"></h4>
                <form class="dialogForm">
                    <fieldset>
                        <label for="pinyin">Pinyin: </label>
                        <input type="text" name="pinyin" id="pinyin" class="text ui-widget-content ui-corner-all" autocomplete="off" required>
                        <label for="hanzi">Hanzi: </label>
                        <input type="text" name="hanzi" id="hanzi" class="text ui-widget-content ui-corner-all" autocomplete="off" required>
                        <label for="definition">Definition: </label>
                        <input type="text" name="definition" id="definition" class="text ui-widget-content ui-corner-all" autocomplete="off" required>

                        <label for="speech">Part of Speech: </label>
                        <select name="speech" id="speech">
                            <option selected="selected">Noun</option>
                            <option>Verb</option>
                            <option>Adverb</option>
                            <option>Adjective</option>
                            <option>Numeral</option>
                            <option>Quantifier</option>
                            <option>Auxiliary</option>
                            <option>Personal Pronoun</option>
                            <option>Demonstrative Pronoun</option>
                            <option>Interrogative Pronoun</option>
                            <option>Conjunction</option>
                            <option>Preposition</option>
                            <option>Interjection</option>
                        </select>

                        <label for="sentence">Sentence: </label>
                        <input type="text" name="sentence" id="sentence" class="text ui-widget-content ui-corner-all" autocomplete="off" required>
                    </fieldset>
                </form>
            </div>

            <!-- EDIT WORD DIALOG -->
            <div class="dialog" id="editWordDialog" title="Edit Word">
                <h4 id="editWordErrorMsg"></h4>
                <form class="dialogForm">
                    <fieldset>
                        <label for="editPinyin">Pinyin: </label>
                        <input type="text" name="editPinyin" id="editPinyin" class="text ui-widget-content ui-corner-all" autocomplete="off" required>
                        <label for="editHanzi">Hanzi: </label>
                        <input type="text" name="editHanzi" id="editHanzi" class="text ui-widget-content ui-corner-all" autocomplete="off" required>
                        <label for="editDefinition">Definition: </label>
                        <input type="text" name="editDefinition" id="editDefinition" class="text ui-widget-content ui-corner-all" autocomplete="off" required>

                        <label for="editSpeech">Part of Speech: </label>
                        <select name="editSpeech" id="editSpeech">
                            <option selected="selected">Noun</option>
                            <option>Verb</option>
                            <option>Adverb</option>
                            <option>Adjective</option>
                            <option>Numeral</option>
                            <option>Quantifier</option>
                            <option>Auxiliary</option>
                            <option>Personal Pronoun</option>
                            <option>Demonstrative Pronoun</option>
                            <option>Interrogative Pronoun</option>
                            <option>Conjunction</option>
                            <option>Preposition</option>
                            <option>Interjection</option>
                        </select>

                        <label for="editSentence">Sentence: </label>
                        <input type="text" name="editSentence" id="editSentence" class="text ui-widget-content ui-corner-all" autocomplete="off" required>
                    </fieldset>
                </form>
            </div>

            <!-- DELETE WORD DIALOG -->
            <div class="dialog" id="deleteWordDialog" title="Delete Word"></div>

        </div>

        <!-- LOGOUT MODAL -->
        <div class="dialog" id="logout-dialog-confirm" title="Logout">
            <p><span class="ui-icon ui-icon-alert"></span>
                Are you sure you want to log out of your account?</p>
        </div>

    </body>
</html>
